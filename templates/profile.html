<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Name: {{ user_info.name }}</p>
    <p>Email: {{ user_info.email }}</p>
    {% if user_info.picture_url %}
    <p>Profile Picture: </p>
    <img src="{{ user_info.picture_url }}">
    {% endif %}
</body>
</html>
